{% extends 'base.html' %}

{% block head %}
<title>Home Page </title>
{% endblock %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Meme Info</title>
</head>
<body>
    <h1>Uploaded Meme Info</h1>

</html>
  
{% endblock %}
